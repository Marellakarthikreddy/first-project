<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>register</title>
</head>
<body>
	<center>
	<form action="login.html">
		<h1>Register form</h1>
		<p><input placeholder="enter name" type="text" required></p>
		<p><input type="number" placeholder="enter age"></p>
		<p><input type="date"></p>
		<p><input type="password" placeholder="enter password" required></p>
		<p><input type="password" placeholder="confirm password"></p>
		<p><input type="email" placeholder="enter email adress"required></p>
		<p>
			<input type="radio" value="male" name="gender">male
			<input type="radio" value="female" name="gender">female
		</p>
		<p><select>
			<option value="select your occupation">select your occupation</option>
			<option value="10th">10th</option>
			<option value="inter">inter</option>
			<option value="degree">degree</option></select>
		</p>
		<p><input type="file"></p>
		<select>
			<option value="select your course">select your course</option>
			<option value="MPC/BIPC">MPC/BIPC</option>
			<option value="BSC/BCOM">BSC/BCOM</option>
			<option value="other">other</option>
		</select>
		<p><button>submit</button></p>
		<p><button>reset</button></p>
		</center
</body>
</html>
